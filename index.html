const quizDiv=document.getElementById("quiz");

quizData.forEach((q,i)=>{
 let d=document.createElement("div");
 d.className="question";
 d.innerHTML=`<b>${q.q}</b><br>`+q.a.map((x,j)=>`<label><input type="radio" name="q${i}" value="${j}"> ${String.fromCharCode(65+j)}. ${x}</label><br>`).join("");
 quizDiv.appendChild(d);
});

function grade(){
 let score=0;
 let resultHTML="<h2>Results</h2>";
 quizData.forEach((q,i)=>{
   let sel=document.querySelector(`input[name=q${i}]:checked`);
   if(sel && Number(sel.value)==q.c){ score++; }
   else{
     resultHTML+=`<p class='wrong'>${q.q}<br>Your answer: ${sel? q.a[sel.value]:"None"}<br>Correct: <span class='correct'>${q.a[q.c]}</span></p>`;
   }
 });
 resultHTML=`<h2>Score: ${score} / ${quizData.length}</h2>`+resultHTML;
 document.getElementById("results").innerHTML=resultHTML;
}

</body>
